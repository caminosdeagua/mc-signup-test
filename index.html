<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />  
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		
		<style>
			#mc_embed_signup {
				background-color: #cee6ff; 
				width: 400px; 
				height: 180px; 
				text-align: center; 
				border: 3px solid #888888; 
				border-radius: 10px;
			}
			
		</style>
		
	</head>
	<body >
		<!-- Begin MailChimp Signup Form -->
		<button type='submit' id='fade_controller' onclick='changeFormDisplay();'>Join our incredible mailing list!</button>
		<div id="mc_embed_signup" style='opacity: 0;'> <!--style='display: none;'-->
			<form action="https://catis-mexico.us4.list-manage.com/subscribe/post?u=4c07418e6f0713315b6399d08&amp;id=ed5d73e748" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				<div id="mc_embed_signup_scroll">
					<h2>Subscribe to our mailing list</h2>
					<div class="mc-field-group">
						<label for="mce-EMAIL">Email Address </label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
						<label for="mce-FNAME">First Name </label>
						<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Last Name </label>
						<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4c07418e6f0713315b6399d08_ed5d73e748" tabindex="-1" value=""></div>
					<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
				</div>
			</form>
		</div>
		<!--End mc_embed_signup-->
		
		<script>
		function changeFormDisplay() {
			var form = document.getElementById('mc_embed_signup');
			var button = document.getElementById('fade_controller');
			if (form.style.opacity == '0') {
				form.style.opacity = '1';
				button.innerHTML = "Oh, wait, nevermind...";
			} else {
				form.style.opacity = '0';
				
				button.innerHTML = "Join our incredible mailing list!";
			}
		}
		</script>
	</body>
</html>
